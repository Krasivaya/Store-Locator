<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>

        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="text" id="zip-code-input" placeholder="Enter zip">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-details">
                        <div class="store-address">
                            756 South Ave. <br>
                            Norman, OK 73021
                        </div>
                        <div class="store-phone-number">
                            (123) 456-0789
                        </div>
                    </div>
                    <div class="store-number">
                        <span class="circle-number">1</span>
                    </div>
                </div>
                <div class="store-container">
                    <div class="store-details">
                        <div class="store-address">
                            756 West Ave. <br>
                            Norman, OK 73021
                        </div>
                        <div class="store-phone-number">
                            (123) 456-0789
                        </div>
                    </div>
                    <div class="store-number">
                        <span class="circle-number">2</span>
                    </div>
                </div>
                <div class="store-container last">
                    <div class="store-details">
                        <div class="store-address">
                            756 East Ave. <br>
                            Norman, OK 73021
                        </div>
                        <div class="store-phone-number">
                            (123) 456-0789
                        </div>
                    </div>
                    <div class="store-number">
                        <span class="circle-number">3</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"><i class="fas fa-map-marker"></i></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>

    </body>
</html>
